<!DOCTYPE html>
<html>
<head>
<style>
body {
        background-color: black;
}

h1 {
        color: orange;
        text-align: center;
}

p {
        font-family: "Times New Roman";
        font-size: 20px;
        color: white;

<script language="JavaScript">
    function refreshIt(element) {
    setTimeout(function() {
        element.src = {{map_src}};
        refreshIt(element);
        }, 1000); // refresh every 50ms
    }
</script>
</head>

<img name="map_img1" alt="map1" src="http://127.0.0.1:5000/current_map/1" style="width:600px;height:300px;">

</p>

<p id="demo">
</p>

<script>
var i = 0;
var text = "";

        text = "<br>The number is " + i;

}, 1000);
